<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="logo.jpg">
</head>

<body>
  <h1 class="text-center">Welcome to Calculate me!</h1>

  <div class="container flex flex-col items-center mx-auto m-w-20">
    <button class="dark-mode">Mode Change</button>
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button btn">C</button>
      <button class="button btn">%</button>
      <button class="button btn">M+</button>
      <button class="button btn" >M-</button>
    </div>
    <div class="row">
      <button class="button btn-black">7</button>
      <button class="button btn-black">8</button>
      <button class="button btn-black">9</button>
      <button class="button btn">*</button>
    </div>
    <div class="row">
      <button class="button btn-black">4</button>
      <button class="button btn-black">5</button>
      <button class="button btn-black">6</button>
      <button class="button btn">/</button>
    </div>
    <div class="row">
      <button class="button btn-black">1</button>
      <button class="button btn-black">2</button>
      <button class="button btn-black">3</button>
      <button class="button btn">+</button>
    </div>
    <div class="row">
      <button class="button btn-black">0</button>
      <button class="button btn-black">.</button>
      <button class="button btn">=</button>
      <button class="button btn">-</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
